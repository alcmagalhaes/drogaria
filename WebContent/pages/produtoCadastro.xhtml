<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/templates/modeloGeral.xhtml">
		<ui:define name="conteudo">
	
			<h:form>
	
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Cadastro de Produto" />
					</f:facet>
				</p:toolbar>
	
				<h:panelGrid columns="2">
	
					<p:outputLabel value="Código: " />
					<!-- Como nao tem edicao, nao precisa do maxlength -->
					<p:inputText size="10" readonly="true" />
	
					<p:outputLabel value="Descrição: " />
					<p:inputText size="30" maxlength="50" />
	
					<p:outputLabel value="Preço: " />
					<p:inputText  size="10" maxlength="7"/>
	
					<p:outputLabel value="Quantidade: " />
					<p:inputText  size="10" maxlength="7"/>
	
					<p:outputLabel value="Fabricante: " />
					<p:inputText size="30" maxlength="50" />
	
				</h:panelGrid>
	
				<h:panelGrid columns="3">
					<p:commandButton value="Novo" />
					<p:commandButton value="Salvar"
						actionListener="#{produtoBean.salvar}" update=":msgGlobal" />
					<p:commandButton value="Voltar"
						action="/pages/produtoPesquisa.xhtml?faces-redirect=true" />
				</h:panelGrid>
	
			</h:form>
	
		</ui:define>
	</ui:composition>

</html>
