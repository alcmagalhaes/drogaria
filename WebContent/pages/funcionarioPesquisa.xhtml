<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/templates/modeloGeral.xhtml">
		<ui:define name="conteudo">
			<h:form>
	
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Listagem de Funcionários" />
					</f:facet>
				</p:toolbar>
	
				<h:panelGrid columns="6">
	
					<p:outputLabel value="Nome: " />
					<p:inputText size="30" maxlength="50" />

					<p:outputLabel value="CPF: " />
					<p:inputMask mask="999.999.999-99" size="15"/>
					
					<p:outputLabel value="Função: " />
					<p:selectOneMenu >
						<f:selectItem itemLabel="Selecione uma função"  />
						<f:selectItem itemLabel="Administrador" />
						<f:selectItem itemLabel="Balconista" />
						<f:selectItem itemLabel="Gerente" />
					</p:selectOneMenu>
	
				</h:panelGrid>
	
				<h:panelGrid columns="2">
					<p:commandButton value="Buscar" />
					<p:button value="Novo" outcome="/pages/funcionarioCadastro.xhtml?faces-redirect=true" />
				</h:panelGrid>
	
	
				<p:dataTable emptyMessage="Nenhum registro encontrado.">
	
					<p:column headerText="Código">
					</p:column>
	
					<p:column headerText="Nome">
					</p:column>
	
					<p:column headerText="CPF">
					</p:column>
						
					<p:column headerText="Função">
					</p:column>
						
					<p:column headerText="Opções">
					</p:column>
	
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
